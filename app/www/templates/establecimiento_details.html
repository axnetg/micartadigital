{% extends 'base_cartas.html' %}

{% block content %}
<h1>{{ establecimiento }}</h1>

<ul>
    <li>{{ establecimiento.direccion }}</li>
    <li>{{ establecimiento.telefono }}</li>
    <li>{{ establecimiento.email }}</li>
</ul>

{% if establecimiento.carta %}
<hr/>
<h3>Carta</h3>
<ul>
    <li>{{ establecimiento.carta }}</li>
</ul>
{% endif %}
{% endblock %}

{% load static %}<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="author" content="axnetg"/>
    <meta name="description" content="Aplicación web de gestión de cartas virtuales para hostelería"/>
    <meta name="theme-color" content="#6c63ff"/>
	<title>{% block title %}micartadigital.es{% endblock %}</title>

	<link rel="icon" type="image/svg+xml" href="{% static 'icon/spinach.svg' %}">
	<link rel="alternate icon" href="{% static 'icon/spinach.ico' %}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
		integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="{% static 'css/base.css' %}" />
	<link rel="stylesheet" href="{% static 'css/responsive-semantic-ui.css' %}" />
	{% block style %}{% endblock %}
</head>

<body>
	{% block structure %}
    <!-- Contenido principal -->
    {% block header_image %}
    {% endblock %}
    <div class="ui centered grid container" id="main">
        <div class="row">
            <div class="column">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- ./ Contenido principal -->

    {% include 'footer.html' %}
	{% endblock %}

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
		integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
		crossorigin="anonymous"></script>
	<script src="{% static 'js/base.js' %}"></script>
	{% block script %}{% endblock %}
</body>

</html>
